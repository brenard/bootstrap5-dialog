<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
        <link href="../../src/css/bootstrap-dialog.css" rel="stylesheet" type="text/css" />
        <script src="../../src/js/bootstrap-dialog.js"></script>
        <title>Reopen Dialog</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <button id="btn-open" class="btn btn-primary w-100">Open your dialog</button>
        <script type="text/javascript">
            /**
             * This example demonstrates how to create a dialog, close it and reopen it again.
             */
            $(function () {
                // Create your dialog but do not open it.
                var dialog = new BootstrapDialog({
                    title: 'Your dialog',
                    message: 'This dialog can be opened and closed again and again.',
                    autodestroy: false
                });

                // Use your dialog you have created above.
                $('#btn-open').on('click', {dialog: dialog}, function (event) {
                    event.data.dialog.open();
                });
            });
        </script>
    </body>
</html>
