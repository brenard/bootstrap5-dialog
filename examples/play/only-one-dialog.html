<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
        <link href="../../src/css/bootstrap-dialog.css" rel="stylesheet" type="text/css" />
        <script src="../../src/js/bootstrap-dialog.js"></script>
        <title>Only one dialog</title>
        <meta charset="utf-8" />
        <style type="text/css">
            .floating-menu {
                background-color: gray;
                border: 1px solid blue;
                padding: 20px;
                position: absolute;
                top: 10px;
                right: 10px;
                z-index: 9999;
            }
        </style>
    </head>
    <body>
        <div class="floating-menu">
            <button class="btn btn-primary" id="btn-open">Open dialog</button>
        </div>
        <script type="text/javascript">
            /**
             * See how to limit only one dialog can be opened at a time.
             */
            $(function () {
                var $btn = $('#btn-open');
                $btn.on('click', function (event) {
                    BootstrapDialog.closeAll();
                    var dialog = new BootstrapDialog({
                        message: 'The only one.'
                    });
                    dialog.open();
                });
            });
        </script>
    </body>
</html>
